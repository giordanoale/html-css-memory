<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game</title>
  </head>
  <body>

    <!-- intestazione -->
    <header>
      <h1>Memory Game</h1>
    </header>
    <!-- /intestazione -->

    <!-- corpo principale -->
    <main>

      <!-- prima riga -->
      <div class="line">
        <div class="card">
          <img class="front" src="img/air-baloon.png" alt="mongolfiera">
          <h2 class="text pink">Air Baloon</h2>
        </div>
        <div class="card">
          <img class="front" src="img/bicycle.png" alt="bicicletta">
          <h2 class="text green">Bicycle</h2>
        </div>
        <div class="card">
          <img class="front" src="img/cruise.png" alt="nave">
          <h2 class="text blue">Cruise</h2>
        </div>
        <div class="card">
          <img class="front" src="img/submarine.png" alt="sottomarino">
          <h2 class="text lightblue">Submarine</h2>
        </div>
      </div>
      <!-- /prima riga -->

      <!-- seconda riga -->
      <div class="line">
        <div class="card">
          <img class="front" src="img/tractor.png" alt="trattore">
          <h2 class="text orange">Tractor</h2>
        </div>
        <div class="no-back">
          <img class="still" src="img/air-baloon.png" alt="mongolfiera">
          <h2 class="plain pink">Air Baloon</h2>
        </div>
        <div class="card">
          <img class="front" src="img/tram.png" alt="tram">
          <h2 class="text red">Tram</h2>
        </div>
        <div class="card">
          <img class="front" src="img/bicycle.png" alt="bicicletta">
          <h2 class="text green">Bicycle</h2>
        </div>
        </div>
      </div>
      <!-- /seconda riga -->

      <!-- terza riga -->
      <div class="line">
        <div class="card">
          <img class="front" src="img/cruise.png" alt="nave">
          <h2 class="text blue">Cruisen</h2>
        </div>
        <div class="card">
          <img class="front" src="img/submarine.png" alt="sottomarino">
          <h2 class="text lightblue">Submarine</h2>
        </div>
        <div class="card">
          <img class="front" src="img/tractor.png" alt="trattore">
          <h2 class="text orange">Tractor</h2>
        </div>
        <div class="card">
          <img class="front" src="img/tram.png" alt="tram">
          <h2 class="text red">Tram</h2>
        </div>
      </div>
      <!-- /terza riga -->

    </main>
    <!-- /corpo principale -->

    <!-- footer -->
    <footer>
      <div class="">
        Made by Alessandro Giordano for Boolean
      </div>
    </footer>
    <!-- /footer -->

  </body>
</html>
