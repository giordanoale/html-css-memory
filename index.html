<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game</title>
  </head>
  <body>

    <!-- intestazione -->
    <header>
      <h1>Memory Game</h1>
    </header>
    <!-- /intestazione -->

    <!-- corpo principale -->
    <main>

      <!-- prima riga -->
      <div class="line">
        <div class="card">
          <img class="back" src="img/pattern.png" alt="sfondo">
          <img class="front" src="img/air-baloon.png" alt="mongolfiera">
          <h2 class="front pink">Air Baloon</h2>
        </div>
        <div class="card">
          <img class="back" src="img/pattern.png" alt="sfondo">
          <img class="front" src="img/bicycle.png" alt="bicicletta">
          <h2 class="front green">Bicycle</h2>
        </div>
        <div class="card">
          <img class="back" src="img/pattern.png" alt="sfondo">
          <img class="front" src="img/cruise.png" alt="nave">
          <h2 class="front blue">Cruise</h2>
        </div>
        <div class="card">
          <img class="back" src="img/pattern.png" alt="sfondo">
          <img class="front" src="img/submarine.png" alt="sottomarino">
          <h2 class="front lightblue">Submarine</h2>
        </div>
      </div>
      <!-- /prima riga -->

      <!-- seconda riga -->
      <div class="line">
        <div class="card">
          <img class="back" src="img/pattern.png" alt="sfondo">
          <img class="front" src="img/tractor.png" alt="trattore">
          <h2 class="front orange">Tractor</h2>
        </div>
        <div class="card">

          <!-- QUESTA CARTA DEVE ESSERE SEMPRE GIRATA -->

        </div>
        <div class="card">
          <img class="back" src="img/pattern.png" alt="sfondo">
          <img class="front" src="img/bicycle.png" alt="bicicletta">
          <h2 class="front green">Bicycle</h2>
        </div>
        <div class="card">
          <img class="back" src="img/pattern.png" alt="sfondo">
          <img class="front" src="img/cruise.png" alt="nave">
          <h2 class="front blue">Cruise</h2>
        </div>
      </div>
      <!-- /seconda riga -->

    </main>
    <!-- /corpo principale -->

    <footer></footer>

  </body>
</html>
